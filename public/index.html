<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robô Educa</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Estilo para a primeira seção */
    .secao1 {
        height: 100vh; /* altura total da viewport */
        background-image: url('images/background.jpg'); /* caminho para a imagem de fundo */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        font-family: 'Press Start 2P', sans-serif; /* Fonte estilo "Gamers" */
        color: white;
    }

    .secao1 h1 {
        font-size: 4em; /* Tamanho da fonte 3 vezes maior */
        margin-bottom: 20px;
    }

    .secao1 button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 1.2rem;
        background-color: #1fec74; /* Cor azul para os botões */
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .secao1 button:hover {
        background-color: #0b1635; /* Cor azul mais escura ao passar o mouse */
    }    
</style>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<script type="text/javascript" src="src/mediaDevices.js"></script>

</head>
<body>

<!-- Seção 1 -->
<section class="secao1">
    <h1>Robô Educa</h1>
    <button type="button" onclick="getPermissions();"><i class="fa fa-4x fa-play"></i></button>
</section>

<script type="text/javascript" >
    // Obtem status de permissão de uso de Microfone e direciona o usuário para a página correspondente
    async function getPermissions() {
        let micPermission = await getStatusPermission('microphone');    
        if (micPermission == 'granted') {
            window.location.href = "interaction.html"
        } else if (micPermission == 'prompt') {
            window.location.href = "devicePrompt.html";
        } else if (micPermission == 'denied') {
            window.location.href = "deviceDenied.html";
        } else if (micPermission == 'notFound') {
            window.location.href = "deviceNotFound.html";
        }
    }
</script>

</body>
</html>
