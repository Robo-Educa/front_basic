<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob么 Educa</title>

    <style>
        body {
            text-align: center;
            align-items: center;
            font-family: "Audiowide", sans-serif;
            color: black;
            background-image: linear-gradient(to right, #662d91 0%, #BC70A4 50%, #BFD641 100%);
            padding: auto;
        }

        i.fa {
            display: inline-block;
            border-radius: 15px 15px 15px 15px;
            box-shadow: 0 0 4px black;
            padding: 0.2em 0.2em;
            margin-left: 5px;
            margin-right: 5px;
            align-items: center;
        }

        button {
            border-radius: 15px 15px 15px 15px;
            box-shadow: 0 0 1px black;
            padding: 0.5em 0.5em;
            font-size: large;
        }

        #DeviceDeniedHeader {
            text-align: center;
            align-items: center;
            height: auto;
            background-color: #1fc8db;
            background-image: linear-gradient(140deg, #662d91 0%, #BC70A4 50%, #BFD641 75%);
            opacity: 0.95;
            padding: 20px
        }

        #DeviceDeniedBrowsers {
            text-align: left;
            align-items: left;
        }

        #divAuxComands {
            text-align: right;
            align-items: right;
            width: auto;
        }

        img {
            max-width: 100%;
            height: auto;
            width: auto\9;
            /* ie8 */
        }

        #divSpinner {
            text-align: center;
            align-items: center;
        }

        .clearfix {
            clear: both;
        }

        label {
            float: left;
            width: 10%;
            line-height: 1.5;
        }

        .rate-value,
        .pitch-value {
            float: right;
            width: 5%;
            line-height: 1.5;
        }

        #rate,
        #pitch {
            float: right;
            width: 75%;
        }

        li {
            text-align: left;
            align-items: left;
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&effect=shadow-multiple">

    <script type="text/javascript" src="src/mediaDevices.js"></script>
    <script type="text/javascript" src="src/display.js"></script>    

</head>

<body>

    <div id="divMenu">
        <h1 class="font-effect-shadow-multiple">Rob么 Educa</h1>
        <button type="button" onclick="getPermissions();"><i class="fa fa-4x fa-play"></i></button>&nbsp;&nbsp;&nbsp;
        <h1 class="font-effect-shadow-multiple">Construa seu pr贸prio Rob么</h1>
    </div>

    <div id="divStartPublic" style="display: none;">
        <div id="divAuxComands">
            <button type="button" onclick="quit();"><i class="fa fa-undo"></i></button>
        </div>
        <button type="button"><i class="fa fa-4x fa-eye"></i></button>
        <button type="button"><i class="fa fa-4x fa-eye"></i></button>
        <br><br>
        <button type="button"><i class="fa fa-4x fa-microphone"></i></button>
        <br><br>
    </div>

    <div id="divImage" style="display: none;">
        <img id="divImageImg" src="images/wavesOn.gif" alt="Imagem de ondas sonoras"><br>
    </div>

    <script type="text/javascript">

        async function getPermissions() {
            let micPermission = await getStatusPermission('microphone');
            switch (micPermission) {
                case 'granted':
                    let speechPermission = await getStatusSpeechRecognition();
                    if (speechPermission == "granted") {
                        openFullscreen();
                        start();    
                    } else {
                        goToPage("deviceError.html")                
                    }                    
                    break;
                case 'prompt':
                    goToPage("devicePrompt.html")   
                    break;
                case 'denied':
                    goToPage("deviceDenied.html")   
                    break;
                case 'notFound':
                    goToPage("deviceNotFound.html")   
                    break;                
            }            
        }

        function quit() {
            quitStart();
            closeFullscreen();
        }
        
    </script>

</body>

</html>
