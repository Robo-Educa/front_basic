<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrar - Robô Educa</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    /* Estilo para a seção */
    .secao1 {
        height: 100vh; /* altura total da viewport */
        background-image: url('images/background.jpg'); /* caminho para a imagem de fundo */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        color: white;
    }

    .secao1 h1 {
        font-size: 3em; /* Tamanho da fonte 3 vezes maior */
        margin-bottom: 20px;
    }

    .formulario {
        width: 300px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .formulario input[type="text"],
    .formulario input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .formulario button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }

    .formulario button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<!-- Seção 1 -->
<section class="secao1">
    <div class="formulario">
        <form>
            <input type="text" name="user" placeholder="Usuário" required>
            <br>            
            <input type="password" name="pwd" placeholder="Senha" required>
            <br>            
            <button type="submit">Entrar</button>
            <br><br>
            <a href="index.html">Criar conta</a>
        </form>
    </div>
</section>

</body>
</html>
